<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 class="heading">Sorting Visualizer</h3>
    <nav class="navbar">
        <div id="array-container">
            <button id="generate-array" type="button" class="btn btn-outline-info">New Array</button>
            <span>
                <label for="array-size">No of bars:</label>
                <input id="arr_sz" type="range" min="20" max="100" step="2" value="60">
                <label for="speed">Speed:</label>
                <input id="speed" type="range" min="1" max="1000" value="100" class="slider">
            </span>
        </div>
        <div id="sorting-type">
            <button id="bubble-sort" type="button" class="btn btn-outline-primary">Bubble Sort</button>
            <button id="selection-sort" type="button" class="btn btn-outline-primary">Selection Sort</button>
            <button id="insertion-sort" type="button" class="btn btn-outline-primary">Insertion Sort</button>
            <button id="merge-sort" type="button" class="btn btn-outline-primary">Merge Sort</button>
            <button id="quick-sort" type="button" class="btn btn-outline-primary">Quick Sort</button>
        </div>
    </nav>

    <div id="bars-container"></div>

    <script type="module" src="./js_files/bubble.js"></script>
    <script type="module" src="./js_files/selection.js"></script>
    <script type="module" src="./js_files/insertion.js"></script>
    <script type="module" src="./js_files/merge.js"></script>
    <script type="module" src="./js_files/quick.js"></script>
    <script type="module" src="./js_files/sorting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
